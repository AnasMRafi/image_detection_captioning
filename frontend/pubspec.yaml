name: frontend
description: "Hybrid AI Vision App - Object Detection & Image Captioning"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # ==============================================================================
  # Camera and Image Processing
  # ==============================================================================
  camera: ^0.11.0+3              # Camera access for both detection and captioning
  image_picker: ^1.1.2            # Gallery image selection
  permission_handler: ^12.0.0+1   # Runtime permission requests
  path_provider: ^2.1.5           # Access to device file system paths
  
  # ==============================================================================
  # TensorFlow Lite for On-Device Object Detection
  # ==============================================================================
  # tflite_flutter for running TFLite models on device
  # Note: For now, detection mode is a placeholder - model requires separate setup
  # If you need YOLO detection, add tflite_flutter after verifying compatibility
  # tflite_flutter: ^0.10.4
  
  # ==============================================================================
  # Networking for Image Captioning API
  # ==============================================================================
  http: ^1.4.0                    # HTTP client for REST API calls
  
  # ==============================================================================
  # UI Animations
  # ==============================================================================
  flutter_animate: ^4.5.2         # Modern declarative animations
  shimmer: ^3.0.0                 # Loading effect while waiting for API
  
  # ==============================================================================
  # Firebase Integration (Optional - for History)
  # ==============================================================================
  firebase_core: ^3.13.0
  cloud_firestore: ^5.6.7
  firebase_storage: ^12.4.6
  
  # ==============================================================================
  # State Management and Utilities
  # ==============================================================================
  provider: ^6.1.2                # Simple state management
  intl: ^0.20.2                   # Date formatting for history
  share_plus: ^10.1.3             # Share captions/detections
  shared_preferences: ^2.5.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  # Assets section removed - using API backend instead of on-device models
